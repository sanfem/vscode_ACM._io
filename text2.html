<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="主页" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Rotating Navigation</title>
  </head>
  <body>
    <div class="container">
      <div class="circle-container">
        <div class="circle">
          <button id="close">
            <i class="fas fa-times"></i>
          </button>
          <button id="open">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>

      <div class="content">
        <h1>关于我们的团队</h1>
        <small>曾博，蒲卫东，袁浪</small>
        <p>你好</p>
        <p>这是我们三人学习小组的一个简单的静态网站，我们将在这个网站上发布我们的每周学习成果和一些学习经验以及知识点。我们认为用这样的方式来呈现我们的学习成果会比用PPT展示更加出色。利用网页，我们可以更加方便的进行题目跳转等等操作。</p>
        <P>介于我们的技术能力限制，这个网站看起来十分简陋，我们希望在日后的学习中能不断的对他进行完善。</P>
        <img src="Konachan.com - 393052 sample.jpg" alt="grill" />
      </div>
    </div>

    <nav>
      <ul>
        <li><i class="fas fa-home"></i><a href="#">主页</a></li>
        <li><i class="fas fa-user-alt"></i><a href="text1.html">每周学习成果汇报</a></li>
        <li><i class="fas fa-envelope"></i><a href="#">学习经验和知识点分享</a></li>
      </ul>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
